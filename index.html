        }

            transform: translateY(-50%);
            width: 60px;
            height: auto;
            border-radius: 5px;
            background: white;
            padding: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);

        .header-logo-medicina {

            border-radius: 5px;
            background: white;
            padding: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .header-text {
            text-align: center;
            width: 100%;
        }

            font-size: 1.2em;
            color: black;
        }

        .container {
            margin-top: 20px;
            padding: 10px;
        }
        .image-container, .sub-image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }
        .image-container img, .sub-image-container img {
            width: 90%;
            max-width: 250px;
            height: auto;
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
            border: 3px solid white;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }
        .image-container img:hover, .sub-image-container img:hover {
            transform: scale(1.05);
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: white;
            width: 90%;
            max-width: 400px;
            max-height: 80vh; /* Limita la altura para evitar que se corte en pantallas pequeñas */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto; /* Activa el scroll dentro del pop-up */

            margin-bottom: 20px;
            font-size: 1em;
            line-height: 1.5;
            text-align: justify;
        }
        .popup img {

            max-width: 90%;
            height: auto;
            border-radius: 10px;
            margin-top: 10px;

            align-items: center;

            text-align: center;
